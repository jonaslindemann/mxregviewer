<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css" />
    <meta http-equiv="refresh" content="30" >
</head>
<style>
    body {
      background-color: white;
    }
    
    h1 {
      color: darkred;
      text-align: left;
      font-family: bahnschrift;
    }
    
    p {
      font-family: bahnschrift;
      font-size: 20px;
    }
</style>
<body>

<h1>Dagens tränande</h1>
    
<form method="POST" action="/index">
    <input type="date" name="current_date_str" value="{{ current_date_str }}">
    <input class="w2ui-btn" type="submit" value="Ändra datum">
    <input class="w2ui-btn" type="submit" onclick="window.location.href='/';" value="Dagens träning">
</form>    

<p>

<div id="grid" style="width: 100%; height: 800px;"></div>

<script type="text/javascript">
$(function () {
    $('#grid').w2grid({
        name: 'grid',
        show: { lineNumbers: true },
        columns: [
            {% for column in columns: %}
            {{ column | safe }}
            {% endfor %}
        ],
        records: [
            {% for record in records: %}
            {{ record | safe }}
            {% endfor %}
        ]
    });
});
</script>

</body>
</html>
